    <link

    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <!--8AM row start-->
      <div class="time-block">
        <div class="row" id="8hr">
          <!--time column-->
          <div class="col-sm-1 hour" id="8am">8AM</div>
          <!--task column-->
          <textarea class="col-sm-10 description" id="8hrtextarea"></textarea>
          <!--save column-->
          <button class="col-sm-1 saveBtn" id="savebtn"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!--9AM row start-->
